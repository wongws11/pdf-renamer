name: Build and Release Binaries

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.13"

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller pdf-renamer.spec
      
      - name: Compress distribution
        run: |
          Compress-Archive -Path dist\pdf-renamer.exe -DestinationPath pdf-renamer-windows.zip
      
      - name: Cleanup dist folder
        run: Remove-Item -Recurse -Force dist
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: pdf-renamer-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    strategy:
      matrix:
        include:
          - python-version: "3.13"
            arch: "x86_64"
            runner: "macos-13"
          - python-version: "3.13"
            arch: "arm64"
            runner: "macos-14"
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable (${{ matrix.arch }})
        run: |
          pyinstaller pdf-renamer.spec
      
      - name: Create tarball
        run: |
          tar -czf pdf-renamer-macos-${{ matrix.arch }}.tar.gz -C dist pdf-renamer
      
      - name: Cleanup dist folder
        run: rm -rf dist
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: pdf-renamer-macos-${{ matrix.arch }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller pdf-renamer.spec
      
      - name: Create tarball
        run: |
          tar -czf pdf-renamer-linux.tar.gz -C dist pdf-renamer
      
      - name: Cleanup dist folder
        run: rm -rf dist
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: pdf-renamer-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
